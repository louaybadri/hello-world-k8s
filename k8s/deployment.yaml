apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: louayelbadri/hello-world:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"   # Minimum amount of memory the container is guaranteed
            cpu: "500m"       # Minimum amount of CPU the container is guaranteed
          limits:
            memory: "256Mi"   # Maximum amount of memory the container can use
            cpu: "1"          # Maximum amount of CPU the container can use
